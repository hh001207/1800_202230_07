    <div class="container">
        <br>
        <h1>Feedback from: <span id="name-goes-here"></span></h1>
        <br>
        <form>
            <div class="form-group">
                <label for="activity">Activity *Drop down list goes here*</label>
                <input type="text" class="form-control" id="activity" placeholder="Select an activity">
            </div><br>
            <div class="form-group">
                <label for="enjoyment">How did you like the activity?</label>
                <select class="form-control" id="enjoyment">
                    <option label="did you like it?"></option>
                    <option>I loved it</option>
                    <option>it was ok</option>
                    <option>meh</option>
                    <option>I hated it</option>
                </select>
                <br>
                <div class="form-group">
                    <label for="recommend">Would you recommend this app to your friends?</label>
                    <select class="form-control" id="recommend">
                        <option label="tell your friends?"> </option>
                        <option>Yes</option>
                        <option>No</option>
                        <option>Maybe</option>

                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <label for="description">What are some features you like to see in the future?</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <br>

                <br>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-lg btn-warning pull-right"
                        onclick="writeFeedback()">Submit</button>
                </div>
            </div>
        </form>
